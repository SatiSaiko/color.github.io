        <div class="nav-collapse collapse">
          <ul class="nav">

  <div class="container">
    <div class="row">
      <div class="span12">
        <div class="row">
          <div class="span12">
            <h1>ColorScheme</h1>
          </div>
        </div>
        <div class="row">
          <div class="span12">
            <p>создайте приятную цветовую гамму на основе кругов Иттена</p>
          </div>
        </div>
      </div>
    </div>
<div class="row">
      <div class="span12">
      </div>
    </div>
    <div class="row">
      <div class="span12">
        <h2 id="tryit">Попробуйте!</h2>
      </div>
      <div class="row">
        <div class="span12">
          <div class="offset1">
            <div class="row">
              <div class="span12"><strong class="span1 pull-left">Оттенок</strong>
                <div id="hue-slider" class="span5"></div>
                <div id="hue-box" style="background-color: #ffffff" class="color middle"></div>

            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
              <div class="span3"><strong class="span1 pull-left">Hex-код</strong>
                <div class="input-append">
                  <input id="hex" type="text" name="hex" maxlength="6" class="span1">
                  <button type="button" id="set-hex" class="btn">Задать</button>

                  <button type="button" data-toggle="button" onclick="setScheme(&quot;monochromatic&quot;)" class="btn active">Монохромная</button>
                  <button type="button" data-toggle="button" onclick="setScheme(&quot;contrast&quot;)" class="btn">Комплементарная</button>

                  <button type="button" data-toggle="button" onclick="setScheme(&quot;tetrade&quot;)" class="btn">Тетрада</button>

            </div>

                <div data-toggle="buttons-radio" class="btn-group">
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;default&quot;)" class="btn active">По умолчанию</button>
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;pastel&quot;)" class="btn">Пастельные тона</button>
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;soft&quot;)" class="btn">Приглушенные тона</button>
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;light&quot;)" class="btn">Светлые тона</button>
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;hard&quot;)" class="btn">Яркие тона</button>
                  <button type="button" data-toggle="button" onclick="setVariation(&quot;pale&quot;)" class="btn">Бледные тона</button>
                </div>
              </div>
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
              <div class="span12"><strong class="span1 pull-left">Web Safe</strong>
                <div data-toggle="buttons-radio" class="btn-group">

    <div class="row">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
  <script src="lib/color-scheme.js"></script>
  <script>
    //- console.log("C", ColorScheme);
    var scheme = null;
    $(document).ready(function(){
      $("#hue-slider").slider({
        min: 0,
        max: 360,
        slide: function(e, ui) {
          // ui.value has the number
          setHue(ui.value)
        }
      });

      $('#hex').change(function(){
        setHex( $('#hex').val() );
      });

      $('#set-hex').click(function(){
        setHex( $('#hex').val() );
      });

      $("#distance-slider").slider({
        min: 0,
        max: 1,
        value: 0.5,
        step: 0.01,
        slide: function(e, ui) {
          // ui.value has the number
          setDistance(ui.value)
        }
      });

      scheme = new ColorScheme;
      setHue(0);
      generateColors();

      $('#add-complement').click(addComplement);
    });

    function generateColors() {
      $('#colors').html('');
      var colors = scheme.colors();
      for (var i in colors) {
        var c = colors[i];
        var newDiv = '<div class="color" style="background-color: #' + c + '"></div>';
        $('#colors').append(newDiv);
      }
    }

    function setHue(hue) {
      scheme.from_hue(hue);

      var bg = scheme.colors()[0];
      $('#hue-box').css('background-color', '#' + bg);

      $('#hex').val( bg );
      $('#hex-box').css('background-color', '#' + bg);

      generateColors();
    }

    function setHex(hex) {
      // Strip possible leading hash
      hex = hex.replace('#', '');
      $('#hex-box').css('background-color', '#' + hex);

      scheme.from_hex(hex);

      var bg = scheme.colors()[0];

      $('#hue-box').css('background-color', '#' + bg);

      generateColors();
    }

    function setScheme(newScheme) {
      if (newScheme == 'analogic') {
        $('#add-complement').show();
      }
      else {
       $('#add-complement').hide();
      }
      scheme.scheme(newScheme);
      generateColors();
    }

    function addComplement() {
      if ( $('#add-complement').hasClass('active') ) {
        scheme.add_complement(false);
      }
      else {
        scheme.add_complement(true);
      }
      generateColors();
    }

    function setDistance(distance) {
      scheme.distance(distance);
      generateColors();
    }

    function setVariation(variation) {
      scheme.variation(variation);
      generateColors();
    }

    function setWebSafe(websafe) {
      scheme.web_safe(websafe);
      generateColors();
    }

    function randomHue() {
      var h = Math.round(Math.random() * 360);
      scheme.from_hue(h);
      generateColors();
    }

    var rgb2hex = function(color) {
        if(typeof color !== 'string') {
            // throw error of input isn't typeof string
            throw new Error('color has to be type of `string`');
        } else if (color.substr(0, 1) === '#') {
            // or return if already rgb color
            return {
                hex: color,
                alpha: 1
            };
        }

        // parse input
        var digits = /(.*?)rgb(a)*\((\d+),(\d+),(\d+)(,[0-9]*\.*[0-9]+)*\)/.exec(color.replace(/\s+/g,''));

        if(!digits) {
            // or throw error if input isn't a valid rgb(a) color
            throw new Error('given color (' + color + ') isn\'t a valid rgb or rgba color');
        }

        var red = parseInt(digits[3]);
        var green = parseInt(digits[4]);
        var blue = parseInt(digits[5]);
        var alpha = digits[6] ? /([0-9\.]+)/.exec(digits[6])[0] : '1';
        var rgb = ((blue | green << 8 | red << 16) | 1 << 24).toString(16).slice(1);

        // parse alpha value into float
        if(alpha.substr(0,1) === '.') {
            alpha = parseFloat('0' + alpha, 10);
        }

        // limit alpha value to 1
        if(alpha > 1) {
            alpha = 1;
        }

        // cut alpha value after 2 digits after comma
        alpha = parseFloat(Math.round(alpha * 100), 10) / 100;

        return {
            hex: digits[1] + '#' + rgb.toString(16),
            alpha: alpha
        }
    };
  </script>
